<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- importo axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>#####</title>
</head>
<body class="myBg">
    <div id="app">
        <main class="container my-5 p-3">
            <h1 class="text-center m-3 my-5">Generatore di Mail</h1>
            <section class="bg-info p-3 text-center">
                <button class="m-3 btn btn-outline-warning" @click="getMail"> Generate</button >
                    <input class="mx-2 d-inline w-50 form-control" placeholder="How Much?" type="number" @keyup.enter="getMail" v-model="howMuch">
                    <ul class="my-3 p-3 list-group-flush ">
                        <li class="list-group-item w-25 fs-3" v-for="option in mailList">{{option}}</li>
                    </ul>
                </main>
            </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
